<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		{{title}}
	</div>

	<script>
		var app = new Vue({
			el: "#root",
			data: {
				title: "hello world"
			}
		})

		setTimeout(function() {
			//表示app的data数据，$就是个命名
			// 帮你区分vue应用自身的属性，而不是你自己定义的属性
			app.$data.title = "bye world"    
		}, 2000)
	</script>
</body>
</html>
