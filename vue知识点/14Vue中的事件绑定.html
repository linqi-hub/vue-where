<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的事件处理</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div @click.right="handleClick">click</div>
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			methods: {
				handleClick: function(e) {
					console.log("right");
				}
			}
		})
	</script>
</body>
</html>
